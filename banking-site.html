<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Banking-site</title>
</head>
<body class="tracking-wide">
    <header class="bg-blue-300  p-4">
        <h1 class="text-5xl text-center text-white p-4 font-semibold">Let's get some <span class="text-yellow-400 font-bold">Money!</span></h1>
    </header>

    <main>
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-wrap -m-4">
                <div class="p-4 lg:w-1/3">
                  <div class="h-full bg-yellow-400 bg-opacity-75 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
                    <h2 class="tracking-widest text-2xl title-font font-bold text-gray-400 mb-1">Deposite</h2>
                    <h1 class="title-font sm:text-4xl text-xl font-medium text-gray-900 mb-3">$<span id="deposite-amount">0</span></h1>
                  </div>
                </div>
                <div class="p-4 lg:w-1/3">
                  <div class="h-full bg-yellow-400 bg-opacity-75 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
                    <h2 class="tracking-widest text-2xl title-font font-bold text-gray-400 mb-1">Withdraw</h2>
                    <h1 class="title-font sm:text-4xl text-xl font-medium text-gray-900 mb-3">$<span id="withdraw-amount">0</span></h1>
                  </div>
                </div>
                <div class="p-4 lg:w-1/3">
                  <div class="h-full bg-yellow-400 bg-opacity-75 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
                    <h2 class="tracking-widest text-2xl title-font font-bold text-gray-400 mb-1">Balance</h2>
                    <h1 class="title-font sm:text-4xl text-xl font-medium text-gray-900 mb-3">$<span id="balance-amount">1200</span></h1>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section class="text-gray-600 body-font">
            <div class="container px-5 mb-24 mx-auto">
              <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto p-4 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end bg-gray-100 rounded">
            
                <div class="relative flex-grow w-full">
                  <h2 class="tracking-widest text-2xl title-font font-bold text-gray-400 mb-1 text-center">Deposite</h2>
                  <input type="number" id="deposite" name="deposite" min="1" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  <button id="deposite-btn" class="my-2 text-white bg-indigo-500 border-0 py-1 px-5 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
                </div>
                <div class="relative flex-grow w-full">
                  <h2 class="tracking-widest text-2xl title-font font-bold text-gray-400 mb-1 text-center">Withdraw</h2>
                  <input type="number" id="withdraw" name="withdraw" min="1" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  <button id="withdraw-btn" class="my-2 text-white bg-indigo-500 border-0 py-1 px-5 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
                </div>
                
              </div>
            </div>
          </section>
    </main>


    <script src="banking.js"></script>
</body>
</html>
