<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank</title>
</head>
<body class="tracking-wide">
    <header class="bg-blue-300  p-4">
        <h1 class="text-5xl text-center text-white p-4 font-semibold">Welcome to our <span class="text-yellow-400 font-bold">Bank</span></h1>
    </header>
    
    <main>
        <section class="mx-auto bg-red-200 w-5/12 m-12 p-6">
            <div class="">
                <h3 class="text-4xl text-center text-blue-400 font-bold mb-8">Login</h3>
                <div class="text-right mr-28 text-lg font-bold" name="myForm">
                    <label for="fname" class="text-white">User name:</label>
                    <input type="text" id="fname" name="fname" class="border-2 px-2"><br><br>

                    <label for="email" class="text-white">Email:</label>
                    <input class="border-2 px-2" type="email" id="email" name="email"><br><br>

                    <label for="password" class="text-white">Password:</label>
                    <input type="password" id="pass" name="password" class="border-2 px-2"><br><br>

                    <input id="submit" class="w-24 p-1 text-red-500 font-medium hover:bg-gray-200" type="submit" value="Submit">
                </div>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>
</html>
